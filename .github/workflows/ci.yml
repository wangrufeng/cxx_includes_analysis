name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        # Exclude some combinations to speed up CI
        exclude:
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Test help commands
      run: |
        python analyze_includes.py --help
        python analyze_i_file.py
    
    - name: Test with example project
      run: |
        python analyze_includes.py examples/simple/main.cpp -I examples/simple -o test_output.html
    
    - name: Verify output file
      run: |
        python -c "import os; assert os.path.exists('test_output.html'), 'Output file not generated'"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 analyze_includes_lib/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check for style issues (non-blocking)
        flake8 analyze_includes_lib/ --count --max-line-length=100 --statistics --exit-zero
